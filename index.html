<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Сайт портфолио верстальщика</title>
 
	<link rel="stylesheet" href="./main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
	<div class="header">
		<h1 class="header-title">Николай</h1>
		<p class="header-subtitle">фрилансер, веб-разработчик, создание сайтов</p>
		<div class="header-arrow">
			<img src="./img/header/arrow-down.svg" alt="arrow down">
		</div>
	</div>

	<div class="portfolio">
		<div class="container">
			<h2 class="portfolio-header">Портфолио</h2>

			<!-- portfolio-cards-wrapper -->
			<div class="portfolio-cards-wrapper">

				<div class="card">
					<img class="card-img" src="./img/portfolio/forest.jpg" alt="Многостраничный сайт">
					<h3 class="card-title">Многостраничный сайт</h3>
					<p>Верстка многостраничного сайта.</p>
				</div>

				<div class="card">
					<img class="card-img" src="./img/portfolio/unit.jpg" alt="Адаптивный лендинг">
					<h3 class="card-title">Адаптивный лендинг</h3>
					<p>Верстка многостраничного сайта.</p>
				</div>

				<div class="card">
					<img class="card-img" src="./img/portfolio/portfolio.jpg" alt="Личный сайт ">
					<h3 class="card-title">Личный сайт </h3>
					<p>Верстка многостраничного сайта.</p>
				</div>

				<div class="card">
					<img class="card-img" src="./img/portfolio/quantum.jpg" alt="Интернет магазин">
					<h3 class="card-title">Интернет магазин</h3>
					<p>Верстка многостраничного сайта.</p>
				</div>

			</div>
			<!-- // portfolio-cards-wrapper -->
			
		</div>
	</div>
</body>
</html>
